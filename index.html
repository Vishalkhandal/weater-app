<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="header-left">
            <input id="input-city-name" type="text" placeholder="Search your location">
            <button id="btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="header-right">
            <button class="degree-celsius">&deg;C</button>
            <button class="degree-fahrenheit">&deg;F</button>

            <!-- Theme Toggle -->
            <div class="theme-toggle">
                <input type="checkbox" id="themeSwitch">
                <label for="themeSwitch" class="toggle-label">
                    <i class="fas fa-sun"></i>
                    <span class="toggle-ball"></span>
                    <i class="fas fa-moon"></i>
                </label>
            </div>
        </div>
    </header>


    <main>
        <section class="weather-main">
            <div class="current-weather">
                <div>
                    <h3 id="city-name"></h3>
                    <p id="current-day"></p>
                    <p id="current-date"></p>
                </div>
                <div>
                    <img id="weather-icon" src="" alt="">
                </div>
                <div>
                    <h1 id="city-temp"></h1>
                    <p id="weather-description"></p>
                    <small id="feels-like"></small>
                </div>
            </div>

            <div class="weather-highlights">
                <h3>Today's Highlight</h3>
                <div class="highlights-grid">
                    <div class="highlight">
                        <p>Wind Status</p>
                        <i class="fa-solid fa-wind"></i>
                        <h4 id="wind-speed"></h4>
                    </div>
                    <div class="highlight">
                        <p>Humidity</p>
                        <i class="fa-solid fa-droplet"></i>
                        <h4 id="humidity"></h4>
                    </div>
                    <div class="highlight">
                        <p>Sea Level</p>
                        <i class="fa-solid fa-water"></i>
                        <h4 id="sea-level"></h4>
                    </div>
                    <div class="highlight">
                        <p>Visibility</p>
                        <i class="fa-solid fa-eye"></i>
                        <h4 id="visibility"></h4>
                    </div>
                    <div class="highlight">
                        <p>Sunrise</p>
                        <i class="fa-solid fa-sun"></i>
                        <h4 id="sunrise"></h4>
                    </div>
                    <div class="highlight">
                        <p>Sunset</p>
                        <i class="fa-solid fa-mountain-sun"></i>
                        <h4 id="sunset"></h4>
                    </div>
                </div>
            </div>


        </section>
